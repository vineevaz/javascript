<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/estudo/tocador-de-musica/style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="music-container">
        <h4 id="playlist-title">Player de Musica do Vineecr</h4>
        <img alt="Disc Cover" id="cover">
        <audio id="audio"></audio>
        <div id="bellow-cover">
            <div id="song-info">
                <div id="song-name">Nome da Musica</div>
                <div id="band-name" class="light-color">Nome da Banda</div>
            </div>
            <button id="like" class="button light-color">
                <i class="bi bi-heart"></i>
            </button>
        </div>
            <div id="progress-container">
                <div id="progress-bar">
                    <div id="current-progress"></div>
                </div>
            </div>
        <div id="button-container">
            <button id="shuffle" class="button">
                <i class="bi bi-shuffle"></i>
                    </button>
            <button id="previous" class="button button-navigate" >
                <i class="bi bi-skip-start-fill"></i>
                    </button>
            <button id="play" class="button button-biggest">
                <i class="bi bi-play-circle-fill"></i>
                    </button>
            <button id="next" class="button button-navigate">
                <i class="bi bi-skip-end-fill"></i></i>
                    </button>
            <button id="repeat" class="button">
                <i class="bi bi-repeat"></i>
                    </button>
            </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
