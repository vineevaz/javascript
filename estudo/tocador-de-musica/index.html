<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/estudo/tocador-de-musica/style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="music-container">
        <h4 id="playlist-title">Player de Musica do Vineecr</h4>
        <img src="imagens/jaseiespancar.jpg" alt="bamor" id="cover">
        <div id="bellow-cover">
            <div id="song-info">
                <p>nome da musica</p>
                <p>nome do artista</p>
            </div>
            <div id="like" class="button">
                <i class="bi bi-heart"></i>
            </div>
        </div>
            <p>barra de progresso</p>
        <div id="button-container">
            <div id="shuffle" class="button">
                <i class="bi bi-shuffle"></i>
                    </div>
            <div id="previous" class="button button-navigate" >
                <i class="bi bi-skip-start-fill"></i>
                    </div>
            <div id="play" class="button button-biggest">
                <i class="bi bi-play-circle-fill"></i>
                    </div>
            <div id="next" class="button button-navigate">
                <i class="bi bi-skip-end-fill"></i></i>
                    </div>
            <div id="repeat" class="button">
                <i class="bi bi-repeat"></i>
                    </div>
            </div>
    </div> 
</body>
</html>
