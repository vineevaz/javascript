<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-size: 2em;
            color: indianred;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Escreve seu nome')
        document.writeln(`Seu nome tem ${nome.length} letras </br>`)
        document.writeln(`Seu nome em Maiusculo é ${nome.toUpperCase()}</br>`) 
        document.writeln(`Seu nome Minusculo é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
