<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            color: white;
            background-color: burlywood;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            
        }
        div#area:hover  {
            background-color: rgb(133, 110, 81);
        }
        

    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    <script>
        var a = document.querySelector('div#area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseount', sair)

        function clicar(){
            
            a.innerText = 'Clicou!!'
            a.style.background = 'red'
            
        }
        function entrar(){
            a.innerText = 'Entrou!!'
        }

        function sair(){
            a.innerText = 'Saiu'

        }
    </script>
</body>
</html>
