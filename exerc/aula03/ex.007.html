<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: beige;
        }
        div#edt{
            background-color: burlywood;
            width: 500px;
            height: 250px;
            padding: 10px;
            border-radius: 10px;
            margin: auto;
            color: white;
            
        }
        
        input{
            background-color: burlywood;
            width: 100px;
            
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="edt">
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="itxtn1">
    <input type="number" name="txtn2" id="itxtn2">
    <input type="button" value="Somar" onclick="somar()">
  

    <div id="res">
        Resultado 
    </div>
    </div>
    <script>
        function somar(){
            var tn1 = document.querySelector('input#itxtn1')
            var tn2 = document.querySelector('input#itxtn2')
            var res = document.querySelector('div#res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2

            res.innerHTML = `A soma entre ${n1} e ${n2} dar: ${s}`
            res.style.color = 'white' 
        }
    </script>
</body>
</html>
